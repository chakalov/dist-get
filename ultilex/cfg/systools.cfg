MENU BEGIN
MENU TITLE System Tools

LABEL grubdsk1
MENU LABEL ^1 Super GRUB Disk Legacy
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/sgd.gz
TEXT HELP
  Easily restore the grub bootloader with grub-legacy.
ENDTEXT

LABEL grubdsk2
MENU LABEL ^2 Super GRUB 2 Disk 
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/sgd2.gz iso
TEXT HELP
  Easily restore the grub bootloader with grub2.
ENDTEXT

LABEL ffdos
MENU LABEL ^3 FreeDOS (Balder)
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/dos.imz
TEXT HELP
  Boot Balder, a single-disk FreeDOS distribution.
ENDTEXT

LABEL rfreedos
MENU LABEL ^4 FreeDOS (modified)
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/freedos.img floppy
TEXT HELP
  Run modified installation of "FreeDOS" with preinstalled software
  and some games.
ENDTEXT

LABEL ffsbm
MENU LABEL ^5 Smart Boot Manager
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/sbm.imz
TEXT HELP
  Boot SBM (Smart Boot Manager).
ENDTEXT

LABEL rgag
MENU LABEL ^6 Graphical Boot Manager
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/gag.img floppy
TEXT HELP
  Run "Graphical Boot Manager".
ENDTEXT

LABEL rranish
MENU LABEL ^7 Ranish Partition Manager
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/ranish.img floppy
TEXT HELP
  Run "Ranish Partition Manager".
ENDTEXT

LABEL raida
MENU LABEL ^8 AIDA Diagnostic Tool
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/aida.img floppy
TEXT HELP
  Run "Aida" diagnostic tool.
ENDTEXT

LABEL rhdtgz
MENU LABEL ^9 Hardware Detection Tool
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/hdt036.imz
TEXT HELP
  Run "Hardware Detection Tool".
ENDTEXT

LABEL rmhdd
MENU LABEL ^0 HDD Diagnostic Tool
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/mhdd.img floppy
TEXT HELP
  Run low level HDD diagnostic.
ENDTEXT

LABEL rntpass
MENU LABEL ^A NT Password Viewer
KERNEL /vimages/ntpasswd/vmlinuz
APPEND initrd=/vimages/ntpasswd/initrd.cgz,/vimages/ntpasswd/scsi.cgz rw vga=ask
TEXT HELP
  Run NT password view/modify tool.
ENDTEXT

LABEL rdban
MENU LABEL ^B HDD Wipe Data Tool
KERNEL /vimages/memdisk
APPEND initrd=/vimages/bootdisk/dban.img floppy
TEXT HELP
  Run HDD wipe data tool.
ENDTEXT

LABEL memtest86
MENU LABEL ^C MemTest+ Utility
KERNEL /vimages/bootdisk/memtestp
TEXT HELP
  Run the MemTest+ utility to diagnose your computer's RAM for errors.
ENDTEXT

MENU SEPARATOR

LABEL return
MENU LABEL ^X Return to main menu
MENU EXIT

MENU END
